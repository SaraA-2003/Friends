        /* Animation for table rows */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);

            to {
                opacity: 1;
                transform: translateY(0);

            display: none;

            transition: left 0.4s ease-in-out;

        .sidebar a {

        .sidebar img {

        .content {
            margin-left: 50px; /* Initial margin */
            padding: 20px;
            transition: margin-left 0.4s ease-in-out; /* Add transition for margin */
        }

        /* Adjust content margin when sidebar expands */
        .sidebar:hover ~ .content {
            margin-left: 250px; /* Match the expanded width of the sidebar */
        }

        .sidebar-footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
        }

            justify-content: center;
            align-items: center;
        }

        .action-icons a {
            margin-right: 10px;

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetchVehicle();
    });

    function fetchVehicle() {
        fetch('/api/vehicle')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('mytable');
                tableBody.innerHTML = ''; // Clear previous data

                if (data.error) {
                    console.error(data.error);
                    return;
                }

                data.forEach(vehicle => {
                    const row = `
                        <tr id="vehicle-${vehicle.VId}">
                            <td>${vehicle.VId}</td>
                            <td>${vehicle.CId}</td>
                            <td>${vehicle.VModel}</td>
                            <td>${vehicle.VYear}</td>
                            <td>${vehicle.VPrice}</td>
                            <td>${vehicle.VMake}</td>
                            <td>${vehicle.VColor}</td>

                            <td>
                                <button class="btn btn-warning" onclick="editVehicle(${vehicle.VId})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteVehicle(${vehicle.VId})">Delete</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching vehicles:', error));
    }
    function showUserCreateBox() {
        document.getElementById('createUserBox').style.display = 'block';
    }
     // Function to handle form submission for creating a new customer
     document.getElementById('createVehicleForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior
        // Collect form data
        const formData = {
            customer_id: document.getElementById('customerId').value,
            vehicle_model: document.getElementById('vehicleModel').value,
            vehicle_year: document.getElementById('vehicleYear').value,
            vehicle_price: document.getElementById('vehiclePrice').value,
            vehicle_make: document.getElementById('vehicleMake').value,
            vehicle_color: document.getElementById('vehicleColor').value  

        };
        // Send a POST request to your Flask server to create the customer
        fetch('/api/vehicle', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            // Check if the response indicates success or failure
            if (data.message) {
                // Show a success message to the user
                alert(data.message);
                // Optionally, redirect to another page or refresh the customer list
                fetchVehicle(); // Refresh customer list after adding a new customer
            } else {
                // Show an error message to the user
                alert(data.error);
            }
        })
        .catch(error => {
            console.error('Error creating vehicle:', error);
            // Show an error message to the user
            alert('An error occurred while creating vehicle.');
        });
    });
        

    function deleteVehicle(vehicleId) {
    // Send a DELETE request to your Flask server to delete the customer record
    fetch(`/api/vehicle/${vehicleId}`, {
        method: 'DELETE'
    })
    .then(response => {
        if (response.ok) {
            // Remove the row from the table if deletion is successful
            const row = document.querySelector(`#vehicle-${vehicleId}`);
            row.remove();
            // Show a success message to the user
            alert('Vehicle deleted successfully!');
        } else {
            // Show an error message to the user
            alert('Failed to delete vehicle.');
        }
    })
    .catch(error => {
        console.error('Error deleting vehicle:', error);
        // Show an error message to the user
        alert('An error occurred while deleting vehicle.');
    });

    }
    function editVehicle(vehicleId) {
        // Fetch the vehicle details by ID
        fetch(`/api/vehicle/${vehicleId}`)
            .then(response => response.json())
            .then(vehicle => {
                // Populate the edit form with the vehicle's current details
                document.getElementById('editVehicleId').value = vehicle.VId;
                document.getElementById('editCId').value = vehicle.CId;
                document.getElementById('editVehicleModel').value = vehicle.VModel;
                document.getElementById('editVehicleYear').value = vehicle.VYear;
                document.getElementById('editVehiclePrice').value = vehicle.VPrice;
                document.getElementById('editVehicleMake').value = vehicle.VMake;
                document.getElementById('editVehicleColor').value = vehicle.VColor;

                // Show the edit form
                document.getElementById('editVehicleBox').style.display = 'block';
            })
            .catch(error => console.error('Error fetching vehicle details:', error));
    }

    // Function to handle form submission for editing a vehicle
    document.getElementById('editVehicleForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior
        
        // Collect form data
        const formData = {
            vid: document.getElementById('editVehicleId').value,
            cid: document.getElementById('editCId').value,
            vmodel: document.getElementById('editVehicleModel').value,
            vyear: document.getElementById('editVehicleYear').value,
            vprice: document.getElementById('editVehiclePrice').value,
            vmake: document.getElementById('editVehicleMake').value,
            vcolor: document.getElementById('editVehicleColor').value,
        };
        
        // Send a PUT request to your Flask server to update the customer
        fetch(`/api/vehicle/${formData.vid}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            // Check if the response indicates success or failure
            if (data.message) {
                // Show a success message to the user
                alert(data.message);
                // Optionally, refresh the vehicle list
                fetchVehicle(); // Refresh vehicle list after editing a customer
            } else {
                // Show an error message to the user
                alert(data.error);
            }
            // Hide the edit form after submission
            document.getElementById('editVehicleBox').style.display = 'none';
        })
        .catch(error => {
            console.error('Error updating vehicle:', error);
            // Show an error message to the user
            alert('An error occurred while updating vehicle.');
        });
    });
    
    function showUserEditBox() {
        document.getElementById('editVehicleBox').style.display = 'block';
    }
        // Search customer function
        function searchVehicle() {
        const attribute = document.getElementById('searchAttribute').value;
        const value = document.getElementById('searchValue').value;
        
        if (!value) {
            alert('Please enter a search value');
            return;
        }
        
        fetch('/searchV', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ attribute, value }),
        })
        .then(response => response.json())
        .then(data => {
            const table = document.getElementById('mytable');
            table.innerHTML = ''; // Clear the table
            
            if (data.Vehicles.length === 0) {
                const noResultsRow = `<tr><td colspan="8">No results found</td></tr>`;
                table.insertAdjacentHTML('beforeend', noResultsRow);
                return;
            }

            data.Vehicles.forEach(vehicle => {
                const row = `<tr>
                    <td>${vehicle.VId}</td>
                    <td>${vehicle.CId}</td>
                    <td>${vehicle.VModel}</td>
                    <td>${vehicle.VYear}</td>
                    <td>${vehicle.VPrice}</td>
                    <td>${vehicle.VMake}</td>
                    <td>${vehicle.VColor}</td>
                    <td class="action-icons">
                        <button class="btn btn-warning" onclick="editVehicle(${vehicle.VId})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteVehicle(${vehicle.VId})">Delete</button>
                    </td>
                </tr>`;
                table.insertAdjacentHTML('beforeend', row);
            });
        })
        .catch(error => console.error('Error:', error));
    }


</script>
