    <!-- Custom Stylesheet -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            background-image: url(../static/img/blackcar.png);
            background-position: center;
            background-size: cover;
            color: #fff; /* Text color */
        }

        .login-section {
            padding: 100px 0;
            text-align: center;
        }

        #abouttxt h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #paragraph {
            margin-bottom: 50px;
        }

        #paragraph p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .service-content {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInUp 1s;
        }

        .single-service-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 0 15px;
            text-align: center;
            animation: fadeInUp 1s;
        }

        .single-service-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #343a40; /* Icon color */
        }

        .single-service-item h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .single-service-item p {
            font-size: 16px;
            line-height: 1.6;
        }

        .login-form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 50px 0;
            margin: 0 30px;
            animation: fadeInUp 1s;
        }

        .form-header h2 {
            font-size: 36px;
            color: #343a40;
            margin-bottom: 30px;
        }

        .form-content {
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: 500;
            color: #343a40;
        }

        .form-control {
            border-radius: 0;
            box-shadow: none;
            border-color: #ced4da;
        }

        .form-control:focus {
            border-color: #495057;
            box-shadow: none;
        }

        .login-btn {
            background-color: #343a40;
            color: #fff;
            border-radius: 0;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #495057;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
