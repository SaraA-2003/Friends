            margin: 0;

        td {
            line-height: 3rem;

        /* Animation for table rows */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tbody tr {
            animation: fadeInUp 0.5s ease-in-out;
        }

        /* Animation for Create User Box */
        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        #createUserBox {
            animation: slideInFromRight 0.5s ease-in-out;
        }

        /* Adjusted sidebar styling */
        .sidebar {
            height: 100%;
            width: 50px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1e1e1e;
            padding-top: 20px;
            overflow-x: hidden;
            transition: width 0.4s ease-in-out;
            z-index: 1; /* Ensure sidebar appears above content */
        }

        /* Show icons even when sidebar is collapsed */
        .sidebar .sidebar-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar-content {
            display: none;
            position: absolute;
            top: 0;
            left: 50px;
            background-color: #1e1e1e;
            height: 100%;
            padding-top: 20px;
            transition: left 0.4s ease-in-out;
        }

        .sidebar:hover .sidebar-content {
            display: block;
            left: 0;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: flex;
            align-items: center;
            /* Add transition */
            transition: padding 0.4s ease-in-out;
        }

        .sidebar a:hover {
            padding: 10px 25px;
        }

        .sidebar img {
            width: 30px;
            margin-right: 10px;
        }

        .content {
            margin-left: 50px; /* Initial margin */
            padding: 20px;
            transition: margin-left 0.4s ease-in-out; /* Add transition for margin */
        }

        /* Adjust content margin when sidebar expands */
        .sidebar:hover ~ .content {
            margin-left: 250px; /* Match the expanded width of the sidebar */
        }

        .sidebar-footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        
        .slider{
            width: 1300px;
            max-width: 100vw;
            height: 600px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        .slider .list{
            position: absolute;
            width: max-content;
            height: 100%;
            left: 0;
            top: 0;
            display: flex;
            transition: 1s;
        }
        .slider .list img{
            width: 1300px;
            max-width: 100vw;
            height: 100%;
            object-fit: cover;
        }
        .slider .buttons{
            position: absolute;
            top: 45%;
            left: 5%;
            width: 90%;
            display: flex;
            justify-content: space-between;
        }
        .slider .buttons button{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff5;
            color: #fff;
            border: none;
            font-family: monospace;
            font-weight: bold;
        }
        .slider .dots{
            position: absolute;
            bottom: 10px;
            left: 0;
            color: #fff;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .slider .dots li{
            list-style: none;
            width: 10px;
            height: 10px;
            background-color: #fff;
            margin: 10px;
            border-radius: 20px;
            transition: 0.5s;
        }
        .slider .dots li.active{
            width: 30px;
        }
        @media screen and (max-width: 768px){
            .slider{
                height: 400px;
            }
        }
        .bg-mynav {
            background-color: #1e1e1e;
        }

        body {
            font-size: 1.25rem;
            background-color: #f6f8fa;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .content {
            margin-left: 50px; /* Initial margin */
            padding: 20px;
            transition: margin-left 0.4s ease-in-out; /* Add transition for margin */
        }

        /* Adjust content margin when sidebar expands */
        .sidebar:hover ~ .content {
            margin-left: 250px; /* Match the expanded width of the sidebar */
        }

        .slider {
            width: 100%;
            height: 80vh; /* Adjust the height as needed */
            position: relative;
            overflow: hidden;
        }

        .slider .list {
            position: absolute;
            width: 500%; /* Adjust the width based on the number of images */
            height: 100%;
            left: 0;
            top: 0;
            display: flex;
            transition: 1s;
        }

        .slider .list .item {
            width: 20%; /* Adjust the width based on the number of images */
        }

        .slider .list img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images cover the slider area */
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .slider {
                height: 60vh; /* Adjust the height for smaller screens */
            }
        }


    </style>

<script>
    let slider = document.querySelector('.slider .list');
    let items = document.querySelectorAll('.slider .list .item');
    let next = document.getElementById('next');
    let prev = document.getElementById('prev');
    let dots = document.querySelectorAll('.slider .dots li');

    let lengthItems = items.length - 1;
    let active = 0;
    next.onclick = function(){
        active = active + 1 <= lengthItems ? active + 1 : 0;
        reloadSlider();
    }
    prev.onclick = function(){
        active = active - 1 >= 0 ? active - 1 : lengthItems;
        reloadSlider();
    }
    let refreshInterval = setInterval(()=> {next.click()}, 3000);
    function reloadSlider(){
        slider.style.left = -items[active].offsetLeft + 'px';
        // 
        let last_active_dot = document.querySelector('.slider .dots li.active');
        last_active_dot.classList.remove('active');
        dots[active].classList.add('active');

        clearInterval(refreshInterval);
        refreshInterval = setInterval(()=> {next.click()}, 3000);

        
    }

    dots.forEach((li, key) => {
        li.addEventListener('click', ()=>{
            active = key;
            reloadSlider();
        })
    })
    window.onresize = function(event) {
        reloadSlider();
    };
</script>
